<!DOCTYPE html>
<html>
<head>
    <title>special surprise for uuu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding-bottom: 30px;
            max-width: 600px;
            margin-top: 10vh;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #ff4081;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4081;
            white-space: pre-wrap;
            animation: fadeIn 0.5s ease;
        }
        .hidden-image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            margin: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #ff79a2;
            transform: scale(1.05);
        }
        .golden-button {
            background-color: gold;
            color: black;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OUR STORY ü•∫</h1>
        <p>I LOVEE YOUU SOO MUCHH</p>
        <p>every day from now has a special meaning, click and seeü•π</p>

        <div id="buttons-container"></div>

        <p class="hidden-message" id="secretMessage"></p>
        <img src="https://raw.githubusercontent.com/gautham7777/Ujala/main/best.jpg" class="hidden-image" id="secretImage">
    </div>

    <script>
        const startDate = new Date("2025-02-26");
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const buttonsContainer = document.getElementById("buttons-container");
        const oldQuotes = {
            "2025-03-14": "Soooo today was meh coz had special class then ruby jubilee hall then mathsss and couldn't talk to my love which is saddd then had lunch break which was uneventful then had english which again was mehh and yea that's it also he beats meeüò≠üò≠ abusive frfr\n\nTodayyyy after Xylem class, me and my Ujala darlinggg went to get the phone, and OMGGG we held hands for sooo longgg üò≠‚ù§Ô∏è Like, not just a quick hold a proper, heart-racing, time-slowing kinda hold üò©üî•. Andddd we took our FIRST PIC together as just friends ,My heart is still doing backflips"
        };

        for (let i = 0; i < 17; i++) {
            let currentDate = new Date(startDate);
            currentDate.setDate(currentDate.getDate() + i);
            let formattedDate = `${currentDate.getDate()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${currentDate.getFullYear().toString().slice(-2)}`;
            let day = daysOfWeek[currentDate.getDay()];
            let button = document.createElement("button");
            button.innerText = `${formattedDate} ${day.slice(0, 3)}`;
            if (["26-02-25", "27-02-25", "12-03-25", "14-03-25"].includes(formattedDate)) {
                button.classList.add("golden-button");
            }
            button.onclick = () => revealMessage(currentDate, day);
            buttonsContainer.appendChild(button);
        }

        function revealMessage(date, day) {
            let formattedDate = date.toISOString().split("T")[0];
            let message = oldQuotes[formattedDate] || `This is a new day: ${formattedDate} (${day})`;
            document.getElementById("secretMessage").innerText = message;
            document.getElementById("secretMessage").style.display = "block";
            document.getElementById("secretImage").style.display = formattedDate === "2025-03-14" ? "block" : "none";
        }
    </script>
</body>
</html>
